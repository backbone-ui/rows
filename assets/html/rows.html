<div class="rows">
{{#each . }}
    <dl class="row" data-id="{{id}}"><dt>{{label}}</dt><dd>{{value}}</dd><dd class="del"><a href="#" >x</a></dd></dl>
{{/each}}
</div>
<div class="row-new">
    <input type="text" name="label" placeholder="insert new...">
    <input type="text" name="value" placeholder="enter value...">
    <a class="add"> + </a> 
</div>
